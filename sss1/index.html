<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Cell | Assistência Técnica</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #fff;
      color: #000;
    }

    /* ===== TOPO (LOGO APENAS) ===== */
    .topo {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .topo img {
      max-width: 220px;
      height: auto;
    }

    /* ===== HERO ===== */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 80px 40px;
      gap: 40px;
    }

    .hero-texto {
      max-width: 600px;
    }

    .hero-texto h1 {
      font-size: 42px;
      font-weight: 800;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .hero-texto h1 span {
      color: #0a73c9;
    }

    .hero-texto a {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: #25d366;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      padding: 16px 28px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 20px;
    }

    .hero-imagem img {
      max-width: 520px;
      width: 100%;
    }

    /* ===== RESPONSIVO ===== */
    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .topo {
        justify-content: center;
      }
    }
  </style>
</head>

<body>

  <!-- ===== LOGO (SEM MENU) ===== -->
  <header class="topo">
    <img src="https://lp-techcell.com.br/wp-content/uploads/2022/12/logov2-min.png"
         alt="Tech Cell Assistência Técnica" />
  </header>

  <!-- ===== HERO ===== -->
  <section class="hero">
    <div class="hero-texto">
      <h1>
        AGORA É SÓ TOCAR <br />
        <span>NO BOTÃO ABAIXO!</span>
      </h1>

      <a href="https://wa.me/55SEUNUMEROAQUI?text=Olá,%20quero%20um%20orçamento"
         target="_blank">
        FAÇA SEU ORÇAMENTO
      </a>
    </div>

    <div class="hero-imagem">
      <!-- mantenha sua imagem atual aqui -->
      <img src="https://lp-techcell.com.br/wp-content/uploads/2023/12/banner1-home-techcellsp_01_v2.jpg"
           alt="Assistência Técnica Tech Cell" />
    </div>
  </section>

</body>
</html>
